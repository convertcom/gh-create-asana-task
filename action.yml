name: 'Create Asana Task'
author: 'dev@convert.com'
description: 'Create a new task in Asana'
inputs:
  asana-secret: 
    description: 'Asana Secret'
    required: true
  asana-workspace-id:
    description: 'Asana Workspace ID'
    required: true
  asana-project-id:
    description: 'Asana Project ID'
    required: true
  asana-task-name:
    description: 'Name for Asana task'
    required: true
  asana-task-description:
    description: 'Description for Asana task'
    required: false
  asana-due-date:
    description: 'Date on which Asana task is due (YYYY-MM-DD)'
    required: false
  asana-tags:
    description: 'List of tag IDs to associate with Asana task'
    required: false
  asana-section-id:
    description: 'Section ID to add task to'
    required: false
outputs:
  task_url:
    description: 'Url of the created task'
runs:
  using: 'node20'
  main: 'dist/index.js'
branding:
  icon: 'target'  
  color: 'blue'